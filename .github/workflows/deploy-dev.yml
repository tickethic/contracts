name: Deploy Dev

on:
  workflow_dispatch:
  release:
    types: [created]
  push:
    branches: [develop]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v3
        with:
          node-version: '22.10.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tickethic'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Clean workspace
        run: rm -rf ignition/deployments || true

      - name: Deploy
        env:
          HARDHAT_IGNITION_CONFIRM_DEPLOYMENT: true
          RPC_URL: ${{ vars.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: npm run deploy:dynamic --network amoy | tee deploy.log

      - name: Update environment variables from deploy logs
        env:
          GH_TOKEN: ${{ secrets.PAT_TICKETHIC }}
          REPO_OWNER: tickethic
          REPO_NAME: dapp
          ENV_NAME: dev
        run: |
            if [ ! -f deploy.log ]; then
              echo "File deploy.log not found"
              exit 1
            fi

            declare -A vars=(
              [NEXT_PUBLIC_ARTIST_CONTRACT]="$(grep 'TickethicWithEventManagerModule#Artist - ' deploy.log | awk '{print $NF}')"
              [NEXT_PUBLIC_ORGANIZATOR_CONTRACT]="$(grep 'TickethicWithEventManagerModule#Organizator - ' deploy.log | awk '{print $NF}')"
              [NEXT_PUBLIC_TICKET_CONTRACT]="$(grep 'TickethicWithEventManagerModule#Ticket - ' deploy.log | awk '{print $NF}')"
              [NEXT_PUBLIC_EVENT_MANAGER_CONTRACT]="$(grep 'TickethicWithEventManagerModule#EventManager - ' deploy.log | awk '{print $NF}')"
              [NEXT_PUBLIC_EVENT_CONTRACT]="$(grep 'TickethicWithEventManagerModule#Event - ' deploy.log | awk '{print $NF}')"
            )

            echo "Updating environment variables for $ENV_NAME in $REPO_OWNER/$REPO_NAME"

            for var in "${!vars[@]}"; do
              value="${vars[$var]}"
              if [ -z "$value" ]; then
                echo "Skip $var update because value is empty"
                continue
              fi
              echo "Updating $var to $value"
              echo "curl -X PATCH -H 'Accept: application/vnd.github+json' /repos/$REPO_OWNER/$REPO_NAME/environments/$ENV_NAME/variables/$var -d '{\"value\":\"$value\"}'"
              gh api --method PATCH -H "Accept: application/vnd.github+json" \
                /repos/$REPO_OWNER/$REPO_NAME/environments/$ENV_NAME/variables/$var \
                -f value="$value"
            done
      
      - name: Update Vercel env variable
        env:
          VERCEL_TOKEN: ${{ secrets.PAT_VERCEL }}
          PROJECT_ID: "prj_KZZdxxzxFe8Pfe4YWBuHdifH06WM"
          VAR_NAME: "EVM"
          VAR_VALUE: "TEST"
          VAR_ENV: "preview"
        run: |
          VAR_ID=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
            "https://api.vercel.com/v9/projects/$PROJECT_ID/env" | \
            jq -r --arg key "$VAR_NAME" --arg env "$VAR_ENV" '.env // [] | map(select(.key == $key and (.target | index($env) != null))) | .[0].id // empty')

          echo "VAR_ID = $VAR_ID"

          if [ -z "$VAR_ID" ]; then
            echo "Variable $VAR_NAME not found, creating..."
            curl -X POST -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"key\":\"$VAR_NAME\",\"value\":\"$VAR_VALUE\",\"target\":[\"$VAR_ENV\"],\"type\":\"encrypted\"}" \
              "https://api.vercel.com/v9/projects/$PROJECT_ID/env"
            echo "Variable $VAR_NAME created."
          else
            echo "Variable $VAR_NAME found (id: $VAR_ID), updating..."
            curl -X PATCH -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"value\":\"$VAR_VALUE\",\"target\":[\"$VAR_ENV\"]}" \
              "https://api.vercel.com/v9/projects/$PROJECT_ID/env/$VAR_ID"
            echo "Variable $VAR_NAME updated."
          fi

      - name: Trigger Vercel deployment
        env:
          VERCEL_TOKEN: ${{ secrets.PAT_VERCEL }}
        run: |
          curl -X POST https://api.vercel.com/v13/deployments \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "tickethic", 
              "gitSource": {
                "type": "github",
                "repoId": 1050232355, 
                "ref": "develop"
              }
            }'


